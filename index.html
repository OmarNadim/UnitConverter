<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="input_section">
            <p>Metric/Imperial Unit Conversion</p>
            <div class="input">
                <input type="text" id="input" name="number">
            </div>
            <div class="button">
                <button id="convert-btn">Convert</button>
            </div>
            
        </div>
        <div class="output_section">
            <div class="length">
                <p id="title-length">Length (Meter/Feet)</p>
                <p id="output-length"></p>
            </div>
            <div class="volume">
                <p id="title-volume">Volume (Liters/Gallons)</p>
                <p id="output-volume"></p>
            </div>
            <div class="mass">
                <p id="title-mass">Length (Kilograms/Pounds)</p>
                <p id="output-mass"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
